---
layout: mainpages
---

{% for post in site.posts %}
	{{ if post.type = blog }}
	    <div class="blog-post-container">
			<a href="{{ post.link }}"><h2><img src="{{ post.banner }}"></a></h2>
	      	<div class="blogdate">{{ post.date }}</div>		
			<p>{{ post.description-longer }}
			(<a href="{{ post.link }}">read more...</a>)
		</div>

		<div class= "illus-linebreak"></div>
	{% endif %}
{% endfor %}
