---
layout: default
title:  Dylan Moriarty
bannersplit: true
links: <p><a href="https://github.com/DylanMoriarty" target="_blank"><i class="fa fa-github fa-2x"></i></a><a href="https://twitter.com/DylanMoriarty" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>


---

<div id= "front-content">


  <ul class="post-list">
    {% for post in site.blog reversed %}
      <li>
        <div class = "news-container">
          <div class="image-component">
            <a href="{{ post.url | prepend: site.baseurl }}">
               <img src="{{ post.banner }}">              
              <p>{{ post.description }}
          </div></a>
        </div>
      </li>
    {% endfor %}
  </ul>


</div>
