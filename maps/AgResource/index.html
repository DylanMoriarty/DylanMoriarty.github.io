<!DOCTYPE html>
<html>
	<head>
    	<title>AgResource</title>
	<link href="Style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="lib/leaflet.css"/>

<!--[if lte IE 8]>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->
  <style>
    #map { width:1000px; height:600px; }

    #feature_infos {
      width:400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.7);
      position: absolute;
      top:20px;
      left:20px;
      padding:5px;
      border:2px solid black;
      display:none;
      border-radius: 10px;
      box-shadow: 1px 1px 4px black;
    }

    #farmphoto img{
      border:1px solid #999;
    }

    .welcomeinfobox{
      background: rgba(0, 0, 0, 1);
      width: 300px;
      height:300px;
    }

    .infolinebreak{
      width:95%;
      height:2px;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.3);
      margin-top:4px;
      margin-bottom: 8px;
    }

    .bottominfolinebreak{
      width:95%;
      height:2px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0,0,0,0.3);
      margin-top:40px;
      margin-bottom: 8px;
    }

    #info h1{
      font-size: 24px;
      margin: 2px;
    }

    #info h2{
      font-weight: normal;
      font-size: 24px;
      margin: 2px;
      display: table-cell;
    }

    .buttons{
      margin-top:4px;
      text-align: right;
    }   

    .time-reset{
      position: relative;
      float: right;
      cursor:pointer;
    }
    .time-prev{
      position: relative;
      float: right;
      margin-left:6px;
      cursor:pointer;
    }
    .time-next{
      position: relative;
      float: right;
      margin-right:6px;      
      cursor:pointer;
    }
    .time-end{
      position: relative;
      float: right;
      margin-right:2px;
      cursor:pointer;
    }      

    .datecontainer{
      position: relative;
      float: left;
    }
  </style>
</head> 


<body>
<div class = "container">
	   <div id = "map"></div>
     <div id="feature_infos"> <span id="heading"></span>
     <div id="info">

     </div>
  </div>     
</div>
