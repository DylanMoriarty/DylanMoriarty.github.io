<script>
var everlasting = 1;

$( document ).ready(function(){

$(".maproll-item").find(".maproll-item-large").find("img").css("display", "none");
$(".maproll-item").find(".maproll-item-description").css("display", "none");

$( "li" ).each(function() {
  $(this).click(function(){
    $("#map-graphic").empty();
    $("#map-description").empty();
    $(this).find(".maproll-item-large").clone().appendTo("#map-graphic").css("width","100%").find("img").css("display","block");
    $(this).find(".maproll-item-description").clone().appendTo("#map-description").css("display", "block");

  image_resize_fix(this);

  everlasting = $(this).prevAll().length+1;
  })
});

  $("li:nth-child(1) div.maproll-item-large").clone().appendTo("#map-graphic").css("width","100%").find("img").css("display","block");
  $("li:nth-child(1) div.maproll-item-description").clone().appendTo("#map-description").css("display", "block");

  // var firstthings = "li:nth-child("+0+")";
  // console.log(firstthings)
  // image_resize_fix(firstthings);

  map_resize_check();

  $('#maproll-move-right').click(function () {
      var leftPos = $('.maproll').scrollLeft();
      console.log(leftPos);    
      $(".maproll").animate({
          scrollLeft: leftPos - 250
      }, 400);
  });

  $('#maproll-move-left').click(function () {
      var leftPos = $('.maproll').scrollLeft();
      console.log(leftPos); 
      $(".maproll").animate({
          scrollLeft: leftPos + 250
      }, 400);
  });  
});

$(window).resize(function() {
    var locate = "li:nth-child("+everlasting+")";
    map_resize_check()
        console.log(everlasting)

    image_resize_fix(locate)
});

$(window).scroll(function(event){
    var locate = "li:nth-child("+everlasting+")";
    image_resize_fix(locate)
});

function map_resize_check(){
  if ($(this).width() < 850) {
      $("#map-description").appendTo(".small-window-home")
      .css({
        "min-height":"12%",
        "max-height":"30%",
        "bottom":"0px",
        "width": "100%",
        "max-width": "100%",
        "box-shadow": "none",
        "border-bottom-left-radius":"0px",
        "overflow":"scroll"
      });
      if ($(this).width() < 550) {
      $("#map-description").css({"height":"42%"});
      };
    } else {
      $("#map-description").appendTo(".map-container")
      .css({
        "height":"auto",
        "max-height":"",
        "bottom":"",
        "width": "400px",
        "max-width": "40%",
        "box-shadow": "4px 4px 5px rgba(0,0,0,0.4)",
        "border-bottom-left-radius":"14px",
        "overflow":""
      });
    };
};

function image_resize_fix(curimg){
  console.log(curimg);

  var imgrab = $(curimg).find(".maproll-item").find(".maproll-item-large").find("img");
  var h = Number(imgrab.height());

  var h2 = h + 126;
  $(".mapblock").css("height",h2);
};
</script>
